<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" href="float.css">
</head>
<body>

  <div class="container">
    <div class="columns first-column">
      First column
    </div>
    <div class="columns second-column">
      Second column
    </div>
    <!-- <div class="clear"></div> -->
  </div>

  <h4>After container</h4>

  <div class="columns">
    <div class="one-quarter">First</div>
    <div class="one-quarter">Second</div>
    <div class="one-quarter">Third</div>
    <div class="one-quarter">Fourth</div>
  </div>

  <div class="columns">
    <div class="one-half">First half</div>
    <div class="one-half">Second half</div>
  </div>

  <!--
    We want a two column layout
      I want to be able to add padding and border to each half and for it to not change the layout
      I also want to be able to see the background of the columns div

    You'll need to use floats and maybe box-sizing: border-box
  -->

</body>
</html>
